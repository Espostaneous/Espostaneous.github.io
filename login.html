<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Financial Management System</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h1>
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-primary text-white font-medium rounded-lg hover:bg-primary/90">Login</button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
