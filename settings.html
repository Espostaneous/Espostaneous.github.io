<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Financial Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Settings</h1>
      <form id="settings-form">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-primary text-white font-medium rounded-lg hover:bg-primary/90">Save Changes</button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        <a href="homepage.html" class="text-primary hover:underline">Return to Homepage</a>
      </p>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/settings.js"></script>
  <script>
    document.getElementById('settings-form').addEventListener('submit', function (e) {
      e.preventDefault();
      // Handle settings update logic here
      alert('Settings updated successfully!');
    });
  </script>
</body>
</html>
